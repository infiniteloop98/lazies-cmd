<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lazies CMD</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body
    x-data="{ labels: {
    commands: 'Commands',
    alias: 'Alias',
    command: 'Command',
    add: 'Add',
    addCommand: 'Add command',
    close: 'Close',
    save: 'Save',
    actions: 'Actions',
    update: 'Update',
    remove: 'Remove',
    updateCommand: 'Update command',
    withPrefix: 'With prefix',
    withSuffix: 'With suffix'
  },
  modals: {
    add: 'add-command-modal',
    update: 'update-command-modal'
  },
  commands: [],
  selectedCommand: {}
 }"
    x-init="commands = await getCommands()"
    @command-added="async () => {
      commands = await getCommands();
      hideModal(modals.add)
    }"
    @command-updated="async () => {
      commands = await getCommands();
      hideModal(modals.update)
    }"
    @command-removed="commands = await getCommands()"
  >
    <div class="container">
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <h1 x-text="labels.commands"></h1>
          </div>
          <div class="col-6 text-end align-self-center">
            <button
              class="btn btn-success"
              x-text="labels.add"
              data-bs-toggle="modal"
              x-bind:data-bs-target="'#' + modals.add"
            ></button>
          </div>
        </div>
        <hr />
      </div>
      <div class="col-12" id="command-list">
        <div class="col-12 text-center" id="spinner">
          <span class="spinner-border spinner-border-sm align-middle"></span>
        </div>
        <div class="table responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th x-text="labels.alias"></th>
                <th x-text="labels.command"></th>
                <th x-text="labels.withPrefix"></th>
                <th x-text="labels.withSuffix"></th>
                <th x-text="labels.actions"></th>
              </tr>
            </thead>
            <tbody>
              <template x-if="commands.length">
                <template
                  x-for="({ alias, command, with_prefix, with_suffix }, index) in commands"
                  :key="index"
                >
                  <tr>
                    <td x-text="alias"></td>
                    <td x-text="command"></td>
                    <td x-text="with_prefix ? 'Yes' : 'No'"></td>
                    <td x-text="with_suffix ? 'Yes' : 'No'"></td>
                    <td>
                      <button
                        class="btn btn-primary btn-sm"
                        @click="() => {
                        selectedCommand = { alias, command, with_prefix, with_suffix };
                        showModal(modals.update);
                      }"
                        x-text="labels.update"
                      ></button>
                      <button
                        class="btn btn-danger btn-sm"
                        x-text="labels.remove"
                        @click="removeCommand(alias)"
                      ></button>
                    </td>
                  </tr>
                </template>
              </template>
              <template x-if="!commands.length">
                <tr class="text-center">
                  <td colspan="5">No Data</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add command modal -->
    <div class="modal fade" tabindex="-1" x-bind:id="modals.add">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" x-text="labels.addCommand"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form @submit.prevent="createCommand($el)">
            <div class="modal-body">
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="alias"
                    name="alias"
                    x-bind:placeholder="labels.alias"
                  />
                  <label for="alias" x-text="labels.alias"></label>
                </div>
              </div>

              <div class="col-12 mt-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="command"
                    name="command"
                    x-bind:placeholder="labels.command"
                  />
                  <label for="command" x-text="labels.command"></label>
                </div>
              </div>

              <div class="col-12 mt-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="with-prefix"
                    name="withPrefix"
                    value="true"
                  />
                  <label
                    class="form-check-label"
                    for="with-prefix"
                    x-text="labels.withPrefix"
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="with-suffix"
                    name="withSuffix"
                    value="true"
                  />
                  <label
                    class="form-check-label"
                    for="with-suffix"
                    x-text="labels.withSuffix"
                  ></label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-bs-dismiss="modal"
                x-text="labels.close"
              ></button>
              <button class="btn btn-primary" x-text="labels.save"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End of add command modal -->

    <!-- Update command modal -->
    <div class="modal fade" tabindex="-1" x-bind:id="modals.update">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" x-text="labels.updateCommand"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <template x-if="Object.keys(selectedCommand).length">
            <form @submit.prevent="updateCommand($el)">
              <div class="modal-body">
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="edit-alias"
                      name="alias"
                      x-bind:placeholder="labels.alias"
                      x-bind:value="selectedCommand.alias"
                    />
                    <label for="edit-alias" x-text="labels.alias"></label>
                  </div>
                </div>

                <div class="col-12 mt-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="edit-command"
                      name="command"
                      x-bind:placeholder="labels.command"
                      x-bind:value="selectedCommand.command"
                    />
                    <label for="edit-command" x-text="labels.command"></label>
                  </div>
                </div>

                <div class="col-12 mt-3">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="edit-with-prefix"
                      name="withPrefix"
                      x-bind:checked="selectedCommand.with_prefix"
                      x-bind:value="selectedCommand.with_prefix"
                    />
                    <label
                      class="form-check-label"
                      for="with-prefix"
                      x-text="labels.withPrefix"
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="edit-with-suffix"
                      name="withSuffix"
                      x-bind:checked="selectedCommand.with_suffix"
                      x-bind:value="selectedCommand.with_suffix"
                    />
                    <label
                      class="form-check-label"
                      for="with-suffix"
                      x-text="labels.withSuffix"
                    ></label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-bs-dismiss="modal"
                  x-text="labels.close"
                ></button>
                <button class="btn btn-primary" x-text="labels.update"></button>
              </div>
            </form>
          </template>
        </div>
      </div>
    </div>

    <!-- End of update command modal -->
    <div class="toast-container position-fixed"></div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script defer src="assets/js/alpine.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
